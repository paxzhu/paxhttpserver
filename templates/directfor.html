<!DOCTYPE html>
<html>
<head>       
<title>Directory listing for /</title>
</head>
    <body>
        <h1>Directory listing for /</h1>
        <ul>
            {% for file in dirs %}
            <li>
                <a href = {{ file }}>
                {{ file }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
